name: Android CI

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build

    - name: Rename built apk
      run: mv ./app/build/outputs/apk/debug/app-debug.apk ./app/build/outputs/apk/debug/AAWirelessGateway-debug.apk

    - name: Upload apk
      uses: actions/upload-artifact@v3.0.0
      with:
        name: AAWirelessGateway-debug
        path: ./app/build/outputs/apk/debug/AAWirelessGateway-debug.apk
